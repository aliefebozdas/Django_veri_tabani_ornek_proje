<div class="list-group">
  {% for category in categories %}
      {% if category.slug == selected_category %}
      <a class="list-group-item list-group-item-action active" href="{% url "blogs_by_category" category.slug %}"
      {% else %}
      <a class="list-group-item list-group-item-action" href="{% url "blogs_by_category" category.slug %}"
      {% endif %}
  
    >{{ category.name|title }}</a
  >

  {% endfor %}
</div>
